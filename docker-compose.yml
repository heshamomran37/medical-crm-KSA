services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_CLINIC_WHATSAPP=${NEXT_PUBLIC_CLINIC_WHATSAPP}
    ports:
      - "3005:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_TRUST_HOST=true
      - NEXT_PUBLIC_CLINIC_WHATSAPP=${NEXT_PUBLIC_CLINIC_WHATSAPP}
      - WHATSAPP_API_URL=http://whatsapp-api:8080
    depends_on:
      - whatsapp-api
    restart: always

  whatsapp-api:
    image: aldinokemal/go-whatsapp-web-multidevice:latest
    ports:
      - "8080:8080"
    volumes:
      - ./whatsapp-data:/app/storages
    restart: always
